<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="app">

        <div id="top" class="container mt-5 p-3">
            <div class="row justify-content-center align-items-center text-center">
                <div class="col-7 col-sm-7 col-md-5 col-lg-5 col-xxl-5 h-100">
                    <input type="text" id="aggiungi" placeholder="scrivi qualcosa" class="w-100 h-100 rounded-pill">
                </div>
                <div class="col-5 col-sm-5 col-md-3 col-lg-3 col-xxl-3 text-center h-100">
                    <button class="btn btn-primary text-white p-1 rounded-pill w-100 h-100"
                    @click="aggiungiElemento()">Aggiungi</button>
                </div>
            </div>
        </div>

        
        <div id="bottom" class="container px-3 py-4">
            <div v-for="elemento in arrayObj" class="item d-flex text-start align-items-center px-3 rounded-pill">
                <span class="text-start text-white" @click="sottolinea()" :class="normale">{{elemento.text}}</span>
                <i class='bx bx-x-circle' @click="cancellaElmento()"></i>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
